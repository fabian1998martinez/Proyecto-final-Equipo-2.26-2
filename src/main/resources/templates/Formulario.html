<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!---=================boostrap===========================-->
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel ="stylesheet"  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    
    <!--=============== REMIXICONS ===============-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">
    
    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="\src\main\resources\static\css\style.css">   
    <title>Formulario de Usuario</title>

</head>
<body>
    
<!-- Formulario de Creación -->
<div class="login__group" M >  
   <h1 class="text-center fw-bold fs-2 text-primary">Crear un usuario</h1> 
   <br>
   
    <form action="#" th:action="@{/usuarios/crear}" th:object="${nuevoUsuario}" method="post"  class="login__form">     
    <br>
    
        <div  >
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" placeholder="Escribe tu nombre"class="login__input" nombre" th:field="*{nombre}" required/>
         </div>
    <div >
    <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" class="login__input" placeholder="Ingrese contraseña"  name="contrasena" th:field="*{contrasena}" required/>
    </div>
    <div>
        <label for="correo">Correo:</label>
        <input type="email" id="correo" class="login__input" placeholder="Ingrese email" name="correo" th:field="*{correo}" required/>
    </div>
    <div>
        <label for="tipoRol">Tipo de Rol:</label>
        <select id="tipoRol" name="tipoRol" th:field="*{rol}">
            <option value="COMUN">Común</option>
            <option value="DISEÑADOR">Diseñador</option>
        </select>
    </div>
        <button type="submit" class="login__button">Registrarse</button>
    </form>
</div>
</body>
</html>
