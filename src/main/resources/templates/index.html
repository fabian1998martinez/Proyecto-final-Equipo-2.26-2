<!DOCTYPE html>
   <html lang="en" xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!---=================boostrap===========================-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
      <!--=============== REMIXICONS ===============-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">
      

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="/css/style.css">      
      <title>Red social</title>
   </head>
   
   <body>
      <!--==================== HEADER ====================-->
      <header class="header" id="header">
         <nav class="nav container">
            <a href="#" class="nav__logo">TOMB</a>

            <div class="nav__menu" id="nav-menu">
               <ul class="nav__list">
                  <li class="nav__item">
                     <a href="#" class="nav__link">inicio</a>
                  </li>

                  <li class="nav__item">
                     <a href="#" class="nav__link">Sobre Nosotros</a>
                  </li>

                  <li class="nav__item">
                     <a href="#" class="nav__link">Contactanos</a>
                  </li>                 
                    <li class="nav__item">
                        <a href="Publicaciones/formularioDePublicacion" class="nav__link">Crear Publicacion</a>
                    </li>
                  <li class="nav__item">
                     <a href="Publicaciones/listaPublicaciones" class="nav__link">Ver Publicaciones</a>
                  </li>
               </ul>

               <!-- Close button -->
               <div class="nav__close" id="nav-close">
                  <i class="ri-close-line"></i>
               </div>
            </div>

            <div class="nav__actions">
               <!-- Search button -->
               <a href="/buscador" class="ri-search-line nav__search" id="search-btn" ></a>


               <!-- Login button -->
               <a href="/login" class="ri-user-line nav__login" id="login-btn"></a>
         

               <!-- Toggle button -->
               <div class="nav__toggle" id="nav-toggle">
                  <i  class="ri-menu-line"></i>
               </div>
            </div>
         </nav>
      </header>
      <!-- Carrusel -->
<div id="publicaciones-carousel" class="carousel slide" data-bs-ride="carousel">
   <div class="carousel-inner">
      <!-- Diapositivas de publicaciones -->
      <div th:each="publicacion, iterStat : ${publicaciones}" 
           th:classappend="${iterStat.first} ? 'carousel-item active' : 'carousel-item'">
         <img th:src="@{'/img/'+ ${publicacion.imagen}}" class="d-block w-100" alt="Imagen de la publicaciÃ³n">
         <div class="carousel-caption d-none d-md-block">
            <h5 th:text="${publicacion.titulo}"></h5>
            <p th:text="${publicacion.descripcion}"></p>
         </div>
      </div>
   </div>
   <!-- Controles del carrusel -->
   <button class="carousel-control-prev" type="button" data-bs-target="#publicaciones-carousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
   </button>
   <button class="carousel-control-next" type="button" data-bs-target="#publicaciones-carousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
   </button>
</div>

     

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
      <script src="js\main.js"></script>
   </body>

   </html>
