<!DOCTYPE html>
   <html lang="en" xmlns:th="https://www.thymeleaf.org">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!---=================boostrap===========================-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<link rel ="stylesheet"  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">

      <!--=============== REMIXICONS ===============-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">

      <!--=============== CSS ===============-->
<link rel="stylesheet" href="css\style.css">      
 <title>Login</title>
   </head>
<body>
      <form action="#"  th:action="@{/usuarios/login}" th:object="${nuevoUsuario}" method="post" class="login__form">
         <h2 class="login__title">Logear</h2>
         
         <div class="login__group">
            <div>
               <label for="email" class="login__label">Email</label>
               <input type="email"th:field="*{correo}" placeholder="Escribe tu correo" id="email" class="login__input">
            </div>
               
            <div>
               <label for="password" class="login__label">Password</label>
               <input type="password" placeholder="Ingresa tu contraseña" id="password" name="contrasena" class="login__input">
            </div>
         </div>

         <div>
            <p class="login__signup">
               No tienes una cuenta ? <a href="/usuarios/formulario">Sign up</a>
            </p>

            <a href="#" class="login__forgot">
               Olvidaste tu contraseña
            </a>
         </div>
            <button type="submit" class="login__button">Logear</button>
         
      </form>

   
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
   <script src="assets/js/main.js"></script>
</body>
</html>
