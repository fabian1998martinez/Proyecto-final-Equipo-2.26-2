<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel ="stylesheet"  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    
    <!--=============== REMIXICONS ===============-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">
    
    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="css\style.css"> 
    <title>Publicaciones</title>
</head>
<body>
    
    <div class="container">
        <h1>Publicaciones</h1>
        <div >
            <a href="/Publicaciones/formularioDePublicacion" class="btn btn-primary" >Nueva Publicación</a>
        </div>
        <section class="container mt-5"> 
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div th:each="publicacion : ${publicaciones}" class="col" style="margin-bottom: 15px;">
                <div class="card h-100">
                    <img th:src="@{'/img/'+ ${publicacion.imagen}}" class="card-img-top" style="max-width: 200px; max-height: 200px; object-fit: cover;" alt="Imagen de la publicación">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${publicacion.nombre}"></h5>
                        <p class="card-text" th:text="${publicacion.descripcion}"></p>
                    </div>
                    <div class="card-footer">
                        <a href="#" class="btn btn-primary true" tabindex="-1" role="button" aria-disabled="true">Comentar</a>
                        <a href="#" class="btn btn-secondary true" tabindex="-1" role="button" aria-disabled="true">Me gusta</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    </div>

</body>
</html>
